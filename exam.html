<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css1/exam.css">
</head>
<body>
<section>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <div class="login">
        <h2 class="active"> Login </h2>
        <h2 class="nonactive"> Register </h2>
        <form>
            <input type="email" required class="text" name="EMAIL">
            <span>EMAIL</span>
            <br>
            <br>
            <input type="text" required class="text" name="PASSWORD">
            <span>PASSWORD</span>
            <br>
            <button class="signin">
                Sign In
            </button>
            <a href="#">Forgot Password?</a>
        </form>

    </div>
</section>
</body>
</html>
