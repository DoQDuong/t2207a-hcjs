<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>
<h1 id="city">Thành Phố</h1>
<h2><span id="nhietdo">...</span><sup>o</sup>C</h2>
<h3>áp suất:<span id="apsuat">...</span></h3>
<button type="button" onclick="hanoi()">Hà Nội</button>
<script type="text/javascript">
    function hanoi(){
        var xhttp = new XMLHttpRequest();
        xhttp.onload = function (){
            // day la lay data ve
            var data = JSON.parse(this.responseText);
            var ct = data.name;
            var h1city = document.getElementById("city");
            h1city.innerText = ct;

            var tmp = data.main.temp;
            var nhietdo = document.getElementById("nhietdo");
            nhietdo.innerText= tmp;

            var pres = data.main.pressure;
            var apsuat = document.getElementById("apsuat");
            apsuat.innerText= pres;
        }
        var url = "https://api.openweathermap.org/data/2.5/weather?q=HaNoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric"
        xhttp.open("GET",url,true);
        xhttp.send();
    }
</script>
